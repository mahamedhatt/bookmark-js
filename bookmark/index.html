<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
  <!-- end -->
  <link rel="icon" href="./images/bookmark.png">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>BookMark</title>


</head>

<body>

  <div class="container ">
    <div class="title text-center">
      <h1 class="pt-5 mt-2">
        <span class="highlight">Bookmarker</span>
      </h1>
    </div>

    <div class="bookmark-body mt-5 p-3 py-4 w-100">
      <h2 class="text-center"><i class="fas fa-bookmark"></i> Bookmark your favorite sites <i
          class="fas fa-bookmark"></i></h2>
      <div class="fw-semibold">
        <label for="bookName"> <i class="fas fa-book-bookmark"></i> Site Name</label>
        <input type="text" name="bookName" id="bookName" class="form-control my-3" placeholder="Bookmark Name"
          oninput="validation(this)">
      </div>
      <div>
        <label for="bookUrl" class="fw-semibold"> <i class="fas fa-link"></i> Site URL</label>
        <input type="text" name="bookUrl" id="bookUrl" class="form-control my-3" placeholder="Website URL"
          oninput="validation(this)">
      </div>
      <div class="col-sm-12 text-center">

        <button type="submit" class="btn btn-submit px-5 justify-content-center" onclick="Bookmark()">Submit</button>
      </div>
    </div>
    <table class="table mt-5 text-center">
      <thead>
        <tr>
          <th scope="col">Index</th>
          <th scope="col">Website Name</th>
          <th scope="col">Visit</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody id="bookmarksTableBody">
        <!-- Bookmark items -->
      </tbody>
    </table>

  </div>

  <div id="validationModal" class="modal p-5 ">
    <div class="modal-content">
      <div class="d-flex justify-content-between align-items-center">
        <div class="icons d-flex mt-3">
          <span><i class="fa-solid fa-circle text-danger me-3 fs-4"></i></span>
          <span><i class="fa-solid fa-circle text-warning me-3 fs-4"></i></span>
          <span><i class="fa-solid fa-circle text-success me-3 fs-4"></i></span>
        </div>
        <div>
          <button onclick="closeModal()" class="border-0 bg-transparent">
            <i class="fa-solid fa-x"></i>
          </button>
        </div>
      </div>
      <p class="modal-p mt-3">Site Name or URL is not valid, Please follow the rules below :</p>
      <ul class="list-unstyled">
        <li class="fs-5"> <i class="fa-regular fa-circle-right text-danger me-3"></i>Site name must contain at least 3
          characters
        </li>
        <li class="mt-3 fs-5"><i class="fa-regular fa-circle-right text-danger me-3"></i>Site URL must be a valid one
        </li>
      </ul>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
